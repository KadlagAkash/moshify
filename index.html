<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Moshify</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<p>Quote Component</p>
		<blockquote class="quote">
			<p class="quote__text">
				Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quis nisi
				temporibus culpa ratione vel! Ducimus maxime aliquam deserunt
				praesentium eius.
			</p>
			<footer>
				<div class="media">
					<div class="media__image">
						<svg class="icon icon--primary quote__line">
							<use xlink:href="./images/sprite.svg#line"></use>
						</svg>
					</div>
					<div class="media__body">
						<h3 class="media__title quote__author">Name</h3>
						<p class="quote__organization">Company Name</p>
					</div>
				</div>
			</footer>
		</blockquote>
	</body>
</html>
